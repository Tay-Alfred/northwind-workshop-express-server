<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Grocery</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="#">Northwind Grocery</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Your Fresh Food, Every Day!</h2>
        <p>Discover the best groceries at unbeatable prices.</p>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Fresh Apples</h3>
                <p>$1.99 / lb</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Organic Bananas</h3>
                <p>$0.79 / lb</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Almond Milk</h3>
                <p>$2.99 / carton</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Northwind Grocery. All rights reserved.</p>
    </footer>
</body>
</html>
